world_state:
  - Earth is moments away from destruction
  - The Hitchhiker's Guide to the Galaxy is a wildly successful book (more popular than the Encyclopedia Galactica)
  - Hyperspace travel is commonplace, making the galaxy feel much smaller
  - The Answer to the Ultimate Question of Life, the Universe, and Everything is 42, but the Question itself is unknown

factions:
  - Vogons: Unpleasant, bureaucratic alien race currently about to destroy Earth
  - Golgafrinchans: A race that Arthur and Ford will encounter later in their travels
  - Mice: Hyper-intelligent pan-dimensional beings who commissioned the Earth

time_and_calendar:
  - Current date: A Thursday
  - Time of day: Lunchtime, moments before Earth's scheduled demolition

relationships:
  - Arthur and Ford have been friends for several years, though Arthur is about to learn Ford's true nature
  - Arthur is generally confused by the universe and skeptical of Ford's claims
  - Ford has connections throughout the galaxy, mostly other field researchers for the Guide

