    - Linen head scarf
    - Pouch of healing herbs
  Eli:
    - Short sword
    - Writing kit (parchment, ink, quills)
    - Light armor
    - Collection of historical scrolls
    - Signet ring marking him as a royal scribe

party_members:
  - Adina bat Azriel
  - Eli ben Yehuda

world_state:
  - Israel is at the height of its power and influence under King Solomon
  - The First Temple has recently been completed, centralizing worship in Jerusalem
  - Trade and diplomatic relations with neighboring kingdoms are flourishing
  - Tension exists between traditional Israelite practices and foreign influences

factions:
  - Priests of the Temple: Guardians of religious law and ritual
  - Royal Court: Advisors and officials surrounding King Solomon
  - Prophets: Individuals claimed to be chosen by God to deliver messages
  - Foreign Delegations: Representatives from other nations, some with hidden agendas

time_and_calendar:
  - Current date: 15th day of Tishrei, 2994 Anno Mundi (960 BCE)
  - Season: Early autumn, during the Feast of Tabernacles
  - Time of day: Sunset, as the city prepares for evening prayers

relationships:
  - Adina and Eli are close friends and partners in their spiritual and scholarly pursuits
  - Adina has a complex relationship with the Temple priests, who sometimes view her prophetic gifts with suspicion
  - Eli is trusted by King Solomon for his discretion and knowledge

