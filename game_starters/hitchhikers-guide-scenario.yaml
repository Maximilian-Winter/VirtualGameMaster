game_world_information:
  The Galaxy:
    - Mostly harmless
    - Home to countless alien species, many of which are more advanced than humans
    - Governed by a President of the Galaxy (currently Zaphod Beeblebrox)
    - Spans about 100,000 light years and contains roughly 400 billion stars

  Technology:
    - Faster-than-light travel: Achieved through Infinite Improbability Drives
    - Babel fish: Small, leech-like creatures that allow instant translation of any language
    - Matter transportation: Including matter-transference beams and teleportation
    - The Hitchhiker's Guide to the Galaxy: An electronic guidebook containing knowledge about life, the universe, and everything

  Key Locations:
    - Milliways: The Restaurant at the End of the Universe
    - Magrathea: Ancient planet capable of manufacturing custom-made luxury planets
    - Sqornshellous Zeta: Swampy world, home to living mattresses
    - Ursa Minor Beta: Location of the Hitchhiker's Guide offices

  Notable Species:
    - Vogons: Bureaucratic, unpleasant, and authors of the third worst poetry in the universe
    - Dentrassi: Cooks who work on Vogon ships, more amenable to hitchhikers
    - Hooloovoo: Superintelligent shade of the color blue
    - Krikkiters: Xenophobic race once imprisoned in an envelope of slow time
    - Golgafrinchans: Descendants of a crashed refugee ship, possibly the ancestors of modern humans

  Cosmic Phenomena:
    - The Answer to Life, the Universe, and Everything: 42 (Question unknown)
    - Infinite Improbability: A principle allowing for the most improbable events to occur
    - Time travel: Possible but complicated, often resulting in paradoxes
    - Parallel universes: Exist and occasionally intersect

  Cultural Notes:
    - Towels: Considered the most massively useful thing an interstellar hitchhiker can have
    - Tea: A substance almost entirely unlike the tea found on most civilized planets
    - Digital watches: Still thought to be a pretty neat idea by some primitive planets
    - Pan Galactic Gargle Blaster: The best drink in existence, effects similar to having your brains smashed out by a slice of lemon wrapped round a large gold brick

  Economic System:
    - Altairian Dollars: Common currency
    - Triganic Pu: A triangular coin worth 8 Ningis
    - Ningi: A triangular rubber coin, 100 of which equal one Pu
    - Financing often involves future planning and time travel

  Philosophy and Religion:
    - The Great Green Arkleseizure: Theorized source of the universe (which sneezed it out)
    - The Coming of the Great White Handkerchief: Predicted end of the universe
    - Jatravartid people of Viltvodle VI: Believe the universe was sneezed out of the nose of a being called the Great Green Arkleseizure

  Laws and Customs:
    - Galactic bureaucracy is complex and often nonsensical
    - Hitchhiking is a common and accepted form of transportation
    - Time is not absolute and can be experienced differently on various planets

  Threats and Dangers:
    - Ravenous Bugblatter Beast of Traal: A mindboggingly stupid animal, but very dangerous
    - Vogon poetry: Third worst in the universe, can be fatal if listened to
    - Infinite Improbability: Can cause chaotic and unpredictable events

  The Guide's Most Important Advice: DON'T PANIC