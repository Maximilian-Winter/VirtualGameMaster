setting: >
  Ancient Israel, during the reign of King Solomon (circa 970-931 BCE). A time of peace and prosperity, but also of hidden tensions and mystical revelations.

player_character: >
  Adina bat Azriel: A human female Prophetess and Judge, age 35. Tall and statuesque with piercing hazel eyes that seem to see beyond the physical realm. Her long, dark curly hair is often covered with a simple linen head scarf. Wears modest robes befitting her role as a spiritual leader, adorned with subtle embroidery depicting holy symbols. Carries a wooden staff carved with intricate patterns, said to have been blessed by the last of the great prophets. Known for her wisdom, her ability to interpret dreams and visions, and her unwavering faith in the face of adversity.

companions:
  - Eli ben Yehuda: A human male Warrior-Scribe, age 30. Muscular build tempered by scholarly pursuits. Short brown hair and a neatly trimmed beard frame his thoughtful face. Wears light armor under his scribe's robes and carries both a sword and a set of writing implements. Skilled in combat but prefers to solve problems with words and wisdom. Has a photographic memory and can recall obscure texts at will.

location: >
  The grand city of Jerusalem, newly established as the capital of the united kingdom of Israel under King Solomon.

story_summary: >
  The year is 960 BCE, and Israel is experiencing a golden age under the rule of King Solomon. Adina bat Azriel, a prophetess and judge respected for her wisdom and spiritual insights, finds herself at the center of a divine mystery that could shape the future of the kingdom. Accompanied by Eli ben Yehuda, a warrior-scribe with his own unique gifts, Adina must navigate the complex political and spiritual landscape of ancient Israel, interpret cryptic visions, and uncover a plot that threatens not just the kingdom, but the very covenant between God and His people.

important_events:
  - The completion and dedication of the First Temple in Jerusalem
  - Adina's first prophetic vision, which brought her to the attention of the royal court
  - The arrival of the Queen of Sheba, bearing gifts and seeking Solomon's wisdom

active_quests:
  - Interpret a series of mysterious dreams plaguing King Solomon
  - Investigate rumors of idol worship among some of Solomon's foreign wives
  - Seek out and protect an ancient artifact said to date back to the time of Moses

key_npcs:
  - King Solomon: Wise ruler of Israel, known for his judgment and grand building projects
  - High Priest Zadok: Leader of the Temple priests, guardian of sacred rituals
  - Queen of Sheba: Enigmatic foreign ruler visiting Jerusalem

